user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=strict:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=search:10m rate=5r/s;

    # Cache configuration
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:50m max_size=500m inactive=60m;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time '
                    'cache=$upstream_cache_status '
                    'rl=$limit_req_status';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    upstream backend {
        server backend:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check - no limits
        location /health {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            access_log off;
        }

        # GET /api/users - Cached, moderate rate limit
        location /api/users {
            limit_req zone=general burst=200 nodelay;
            
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Connection "";
            
            proxy_cache api_cache;
            proxy_cache_valid 200 5m;
            proxy_cache_key "$scheme$request_method$host$request_uri$args";
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            
            add_header X-Cache-Status $upstream_cache_status always;
            add_header X-RateLimit-Status $limit_req_status always;
        }

        # GET /api/users/:id - Cached, moderate rate limit
        location ~ ^/api/users/\d+$ {
            limit_req zone=general burst=100 nodelay;
            
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Connection "";
            
            proxy_cache api_cache;
            proxy_cache_valid 200 10m;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            
            add_header X-Cache-Status $upstream_cache_status always;
            add_header X-RateLimit-Status $limit_req_status always;
        }

        # GET /api/users/:id/orders - Strict rate limit (sensitive data)
        location ~ ^/api/users/\d+/orders$ {
            limit_req zone=strict burst=20 nodelay;
            
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Connection "";
            
            # No caching for user-specific data
            proxy_cache off;
            
            add_header X-RateLimit-Status $limit_req_status always;
        }

        # GET /api/products - Cached, moderate rate limit
        location /api/products {
            limit_req zone=general burst=200 nodelay;
            
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Connection "";
            
            proxy_cache api_cache;
            proxy_cache_valid 200 5m;
            proxy_cache_key "$scheme$request_method$host$request_uri$args";
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            
            add_header X-Cache-Status $upstream_cache_status always;
            add_header X-RateLimit-Status $limit_req_status always;
        }

        # GET /api/products/:id - Cached, moderate rate limit
        location ~ ^/api/products/\d+$ {
            limit_req zone=general burst=100 nodelay;
            
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Connection "";
            
            proxy_cache api_cache;
            proxy_cache_valid 200 10m;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            
            add_header X-Cache-Status $upstream_cache_status always;
            add_header X-RateLimit-Status $limit_req_status always;
        }

        # GET /api/products/search - Very strict rate limit (expensive), no cache
        location /api/products/search {
            limit_req zone=search burst=10 nodelay;
            
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Connection "";
            
            # Don't cache search results
            proxy_cache off;
            
            add_header X-RateLimit-Status $limit_req_status always;
        }

        # GET /api/stats - Strict rate limit (expensive calculation), short cache
        location /api/stats {
            limit_req zone=strict burst=30 nodelay;
            
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Connection "";
            
            proxy_cache api_cache;
            proxy_cache_valid 200 1m;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            
            add_header X-Cache-Status $upstream_cache_status always;
            add_header X-RateLimit-Status $limit_req_status always;
        }

        # POST /api/orders - Strict rate limit (write operation), no cache
        location /api/orders {
            limit_req zone=strict burst=50 nodelay;
            
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Content-Type $content_type;
            proxy_set_header Connection "";
            
            # Never cache POST requests
            proxy_cache off;
            
            add_header X-RateLimit-Status $limit_req_status always;
        }

        # Default location
        location / {
            return 200 '{"message": "nginx API gateway is running", "version": "1.0"}';
            add_header Content-Type application/json;
        }
    }
}
